tags:
- tmaze-ours
project_name: ReLiT
seed: 1
steps: 5000000
log_interval: 10000
eval_interval: 500000
eval_episodes: 100
eval_only: false
videos: false
record_fps: 5
save_interval: 500000
save_dir: ./checkpoints
save_tag: arelit_tmaze-ours_l-160_g-4-1_t-01
restore: false
task:
  task: tmaze_ours
  max_episode_steps: 1000
  corridor_len: 160
  goal_reward: 4
  goal_penalty: 1
  timestep_penalty: 0.1
  seed: null
trainer:
  agent: a2c
  rollout_len: 256
  num_envs: 8
  seq_model:
    name: arelit
    n_layers: 4
    d_model: 128
    d_head: 64
    d_ffc: 128
    n_heads: 4
    eta: 4
    r: 2
    reset_hidden_on_terminate: true
  d_actor: 128
  d_critic: 128
  gamma: 0.99
  gae_lambda: 0.95
  ent_coef: 0.001
  vf_coef: 0.5
  max_grad_norm: 0.5
  optimizer:
    learning_rate: 0.0001
  arg_max: false
use_wandb: false
