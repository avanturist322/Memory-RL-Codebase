tags:
- MemoryMaze-15x15
project_name: ReLiT
seed: 1
steps: 100000000
log_interval: 100000
eval_interval: 5000000
eval_episodes: 1
videos: true
record_fps: 30
save_interval: 5000000
save_dir: ./checkpoints
save_tag: arelit_memorymaze-15x15
restore: true
task:
  task: memorymaze
  env_name: memory_maze:MemoryMaze-9x9-v0
  seed: null
trainer:
  agent: ppo
  seq_model:
    name: arelit
    n_layers: 4
    d_model: 512
    d_head: 64
    d_ffc: 512
    n_heads: 8
    eta: 4
    r: 7
    reset_hidden_on_terminate: true
  env_pool: async
  d_actor: 256
  d_critic: 256
  num_envs: 64
  rollout_len: 200
  sequence_length: 100
  gamma: 0.99
  gae_lambda: 0.95
  num_minibatches: 4
  update_epochs: 1
  norm_adv: true
  clip_coef: 0.1
  value_clip_coef: 1.0
  ent_coef:
    initial: 0.003
    final: null
    max_decay_steps: 10000
    power: 1
  vf_coef: 0.5
  max_grad_norm: 4.0
  optimizer:
    learning_rate:
      initial: 0.00025
      final: null
      max_decay_steps: 10000
      power: 1.0
use_wandb: false
